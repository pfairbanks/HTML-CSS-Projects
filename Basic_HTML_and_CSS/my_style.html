<!DOCTYPE html>
<html>
    <body>
        <style>
            .my_style {
                background-color: blue;
                color: orange ;
                text-decoration: line-through;
                font-weight: bold;
                font-size: large;
            }
        </style>
        <h1>This is an example of a class attribute </h1>
        <p class="my_style">This is a paragraph using my style!</p>
        <h2>This is an example of a class attribute</h2>
    </body>
</html>
